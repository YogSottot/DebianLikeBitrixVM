---
# Set a random password.
mysql_autogenerated_password: "{{ lookup('password', '/dev/null length=20 chars=ascii_letters') }}"

# Set mysql flavor (mariadb / percona)
mysql_flavor: mariadb

# Set mysql percona version (5.7 / 8.0)
mysql_percona_version: "8.0"
# Set mysql mariadb version (5.5 / 10.11)
mysql_mariadb_version: "10.11"

# collation for:
# mariadb 10.11 (utf8_unicode_ci / utf8mb4_unicode_ci / utf8mb4_unicode_520_ci / uca1400_ai_ci)
# mariadb 5.5 (utf8_unicode_ci / utf8mb4_unicode_ci)
# percona 5.7 (utf8_unicode_ci / utf8mb4_unicode_ci / utf8mb4_unicode_520_ci)
# percona 8.0 (utf8mb3_unicode_ci / utf8mb4_unicode_ci / utf8mb4_unicode_520_ci / utf8mb4_0900_ai_ci / )
mysql_collation_server: "utf8mb4_unicode_ci"
mysql_character_set_server: "utf8mb4"
mysql_init_connect: "SET NAMES utf8mb4"

