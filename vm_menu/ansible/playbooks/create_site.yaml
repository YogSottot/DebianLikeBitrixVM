---
- name: "Creating of the site {{ domain }}, mode: {{ mode }}"
  hosts: localhost
  connection: local
  become: true
  gather_facts: false
  roles:
    - role: create_site
    - role: get_lets_encrypt_certificate
      vars:
        path_site: "{{ path_sites }}/{{ domain }}"
        is_www: "{{ ssl_lets_encrypt_www }}"
        email: "{{ ssl_lets_encrypt_email }}"
      when: ssl_lets_encrypt == "Y"
